version: 2
jobs:
    build:
      docker:
      - image: larse514/circleci-java-agent:latest
      environment:
        IMAGE: larse514/circleci-java-agent
      steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build && Test
          command: |
              make
      - run:
          name: Deploy
          command: |
              make release TAG="${IMAGE}:${CIRCLE_BUILD_NUM}"